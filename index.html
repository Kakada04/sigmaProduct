<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Beverages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sigma-dark': '#0f172a',
                        'sigma-blue': '#1e40af',
                        'sigma-accent': '#38bdf8',
                    },
                    animation: {
                        'gradient-shift': 'gradientShift 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        gradientShift: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .product-card {
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.7);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border-color: rgba(56, 189, 248, 0.3);
        }
        
        .price-tag {
            background: linear-gradient(90deg, #1e40af, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .sigma-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, #38bdf8, #1e40af);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }
        
        .grid-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body class="text-gray-100">
    <!-- Animated grid background -->
    <div class="grid-line"></div>
    
    <!-- Header -->
    <header class="container mx-auto px-4 py-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center bg-gradient-to-r from-sigma-accent to-white bg-clip-text text-transparent">
            SIGMA BEVERAGES
        </h1>
    </header>

    <!-- Product Grid -->
    <section class="container mx-auto px-4 pb-20">
        <div class="max-w-md mx-auto">
            <!-- Sigma Beer Card -->
            <div class="product-card rounded-xl overflow-hidden">
                <div class="relative">
                    <div class="sigma-badge">
                        <i class="fas fa-beer text-white text-xs"></i>
                    </div>
                    <img src="https://media.tenor.com/cq0iKxK7CvkAAAAM/draco-malfoy-harry-potter.gif" 
                         alt="Sigma Beer" 
                         class="w-full h-64 object-cover">
                </div>
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-bold">Sigma Beer</h3>
                            <p class="text-gray-400 mt-1">Premium craft beverage</p>
                        </div>
                        <span class="price-tag text-2xl">$0.60</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Qty: 90</span>
                        <button class="px-5 py-2.5 bg-sigma-blue hover:bg-sigma-accent rounded-lg font-medium transition transform hover:scale-105">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Cart animation
        document.querySelector('button').addEventListener('click', function() {
            const floatingText = document.createElement('div');
            floatingText.textContent = 'Added to cart!';
            floatingText.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-sigma-blue text-white px-4 py-2 rounded-lg z-50 opacity-0';
            document.body.appendChild(floatingText);
            
            setTimeout(() => {
                floatingText.style.transition = 'all 0.5s ease';
                floatingText.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                floatingText.style.opacity = '0';
                setTimeout(() => document.body.removeChild(floatingText), 500);
            }, 2000);
        });
    </script>
</body>
</html>
